<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<!-- main header -->

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <!-- <img class="img img-thumbnail" src="assets/images/grapes.jpeg" alt="grapes"> -->
          <img class="img img-thumbnail" src="assets/images/fruitbasket.jpeg" alt="fruit basket">
          <!-- <img class="img img-thumbnail" src="assets/images/hanginggrapes.jpeg" alt="grapes"> -->
          <!-- <img class="img img-thumbnail" src="assets/images/purplehanginggrapes.jpeg" alt="grapes"> -->
        </div>
        <div class="col justify-content-md-center">
          <h1 class="display-3">Hangman</h1>
          <hr>
        </div>
        <div class="col-md-2">
          <!-- <img class="img img-thumbnail" src="assets/images/grapes.jpeg" alt="grapes"> -->
          <img class="img img-thumbnail" src="assets/images/fruitbasket.jpeg" alt="fruit basket">
          <!-- <img class="img img-thumbnail" src="assets/images/hanginggrapes.jpeg" alt="grapes"> -->
          <!-- <img class="img img-thumbnail" src="assets/images/purplehanginggrapes.jpeg" alt="grapes"> -->
        </div>
      </div>
    </div>


    <!-- container with instructions -->

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col">
          <h1>Instructions</h1>
          <ol>
            <li>Press any key to begin the game</li>
            <li>Guess a letter</li>
            <li>Celebrate when you win!</li>
          </ol>
        </div>

        <!-- has all the hangman info -->

        <div class="col">
          <p>Current Word</p>
          <p id="word"></p>
          <p>Guesses Remaining</p>
          <p id="guessesLeft"></p>
          <p>Letters Used</p>
          <p id="lettersUsed"></p>

        </div>
        <div class="col">
          <p>Wins</p>
          <p id="wins"></p>
          <p>Losses</p>
          <p id="losses"></p>
        </div>

      </div>
    </div>

  </div>

</body>

<script src="assets/javascript/game.js">
</script>

</html>
